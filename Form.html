<html>
    <head>
        <title>Forms</title>
    </head>

    <body>
        <h1>Sign Up Sheet</h1>

        <form>
            <h1>Form One</h1>
            <label for="first name">What's your first name?</label>
            <input type="text" name="first-text-box">

            <br>
            <label for="last name">What's your last name?</label>
            <input type="text" name="second-text-box">

            <br>
            <label for="age">What's your age?</label>
            <input type="number" name="thrid-text-box">

            <br>
            <label for="email">What's your email?</label>
            <input type="text" name="fourth-text-box">

            <br>
            <label for="confirmation-email">Please confirm your email</label>
            <input type="text" name="fifth-text-box">

            <br>
            <label for="password">What's your password?</label>
            <input type="password" name="sixth-text-box">

            <p>How would you like to be notified?</p>
            <label for="email">email</label>
            <input type="checkbox" name="seventh-text-box">

            <label for="letter">letter</label>
            <input type="checkbox" name="eight-text-box">

            <label for="text">text</label>
            <input type="checkbox" name="ninth-text-box">

        </form>

        <br>
        <form>
            <label for="questions">Questions or Concerns?</label>
            <textarea name="questions" rows="10" cols="100"></textarea>
        </form>
        <br>

        <br>
        <form>
            <label for="city">Where do you live</label>
            <input type="text" name="city" list="cities">

            <detailest>
                <option value="Oakland"></option>
                <option value="San Francisco"></option>
                <option value="San Jose"></option>
            </detailest>
        </form>
        <br>
        
    </body>
</html>
